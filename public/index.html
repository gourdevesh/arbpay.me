  <script type="text/javascript">
    // VConsole will be exported to `window.VConsole` by default.
    // var vConsole = new window.VConsole();
    // console.log(language)
    function getHashParams() {
      let fragment = window.location.hash;
      function parseHashParams(fragment) {
        if (fragment) {
          const queryStart = fragment.indexOf('?');

          if (queryStart !== -1) {
            // 如果存在问号，则截取问号后的部分
            fragment = fragment.substring(queryStart + 1);
          }
          var queryParams = fragment.split('&');
          var params = {};

          queryParams.forEach(function (param) {
            var keyValue = param.split('=');
            params[keyValue[0]] = decodeURIComponent(keyValue[1]);
          });
          return params;
        } else {
          return {};
        }
      }
      return parseHashParams(fragment);
    }

    const query = getHashParams();
    if (query.token && query.refreshToken && query.memberId || query.token || query.returnUrl || query.lang) {
      if (query.token) {
        localStorage.setItem('token', JSON.stringify({
          value: query.token,
          expires: -1,
        }))
      }
      if (query.refreshToken) {
        localStorage.setItem('refresh_token', JSON.stringify({
          value: query.refreshToken,
          expires: -1,
        }))
      }
      if (query.memberId) {
        localStorage.setItem('memberId', JSON.stringify({
          value: query.memberId,
          expires: -1,
        }))
      }
      if (query.returnUrl) {
        localStorage.setItem('returnUrl', JSON.stringify({
          value: query.returnUrl || '',
          expires: -1,
        }))
      }
      if (query.lang) {
        const languages = { 0: 'en', 5: 'zh', 9: 'hd' }
        localStorage.setItem('locale', JSON.stringify({
          value: isNaN(Number(query.lang)) ? query.lang : languages[query.lang] || '',
          expires: -1,
        }))
      }
    }
  </script>
